# common role tasks
---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name: "{{ common_base_packages }}"
    state: present

- name: Ensure Python3 is installed
  apt:
    name: "{{ common_python_package }}"
    state: present

- name: Set timezone
  timezone:
    name: "{{ common_timezone }}"
